<div class="title-score">
  <p>My Grade</p>
</div>
<div class="container">
  <div class="wrapper">
    <table mat-table [dataSource]="grades" class="mat-elevation-z8">
      <!-- Item Column -->
      <ng-container matColumnDef="Subject Name">
        <th mat-header-cell *matHeaderCellDef>Subject Name</th>
        <td mat-cell *matCellDef="let gradeData">
          {{ gradeData['Subject Name'] }}
        </td>
      </ng-container>

      <!-- Cost Column -->
      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef>Score</th>
        <td mat-cell *matCellDef="let gradeData">
          {{ gradeData.score }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
