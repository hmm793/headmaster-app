<table id="parents">
  <tr>
    
    <th>Name</th>
    <th>Gender</th>
    <th>Occouption</th>
    <th>Address</th>
    <th>Phone</th>
    <th>Email</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let data of parents" class="content-list">
    <td>
      <p>{{ data?.first_name }} {{ data?.last_name }}</p>
    </td>
    <td>
      <p>{{ data?.gender }}</p>
    </td>
    <td>
      <p>{{ data?.occupation }}</p>
    </td>

    <td>
      <p>{{ data?.address }}</p>
    </td>
    <td>
      <p>{{ data?.phone }}</p>
    </td>
    <td>
      <p>{{ data?.email }}</p>
    </td>
    <td style="width: 100px">
      <button
      class="detail"
        mat-flat-button
        color="primary"
        routerLink="/parentdetails/{{ data?._id }}"
      >
        Detail
      </button>
      <br />
      <br />
      <button
      class="edit"
        mat-flat-button
        color="primary"
        routerLink="/parentedit/{{ data?._id }}"
      >
        Edit
      </button>
    </td>
  </tr>
</table>
